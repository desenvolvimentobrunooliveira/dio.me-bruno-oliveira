<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRILHA HTML - CSS Inline</title>

    <style> 
        h3 {
            background-color: black;
            color: red;
            border-radius: 50px;
            text-align: center;
        }
    </style><!--EStilização interna dentro com teg de estilização-->
    <link rel="stylesheet" href="/dio.me-bruno-oliveira/Front-End/TRILHA CSS/src/assets/css/style.css">


</head>
<body>
    <h1 style="Color: red; background-color:aquamarine; text-align: center; border-radius: 50px;">Dio-Inovation</h1><!--Estilização feita dentro da tag (INLINE) no próprio HTML-->
    <h2 style="background-color: blue; color:white; border-radius: 50px;text-align:center; ">Trilha CSS declaração inline </h2><!--Dentro da teg tem uma prioridade de estilo maior que no arquivo-->
    <h3>Trilha css estilização com Interna</h3>
    <h4>Estilização Externa</h4><!--Estilização com arquivo de folha estilo, StyleSheet-->
</body>
</html>
